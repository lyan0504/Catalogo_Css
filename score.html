<!DOCTYPE html>
<html lang="“pt-br”">
  <head>
    <meta charset="“UTF-8”" />
    <meta
      name="“viewport”"
      content="“width"
      ="device-width,"
      initial-scale="1.0”"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>lyan lima</title>
  </head>

  <body>
    <header>
      <nav class="container">
        <h1>Movies</h1>
        <div class="link-container">
          <a href="https://github.com/lyan0504">
            <img src="./img/gitHub.svg" alt="gitHub" />/github</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section id="card-movies-list">
        <div class="container score-container">
          <div>
            <div class="card-movies">
              <img
                src="https://media.themoviedb.org/t/p/w533_and_h300_bestv2/z0YhJvomqedHF85bplUJEotkN5l.jpg"
                alt="Naruto"
              />
              <div class="card-score-description">
                <h3>Naruto Shippuden</h3>
                <form class="movies-score">
                  <div class="form-group movies-form-group">
                    <label for="email">informe seu email</label>
                    <input class="form-control" type="email" id="email" />
                  </div>
                  <div class="form-group movies-form-group">
                    <label for="score">informe sua avaliação</label>
                    <select class="form-control" type="score" id="score">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </form>
                <div class="movies-form-btn">
                  <button class="movies-btn" type="submit">Salvar</button>
                  <a class="movies-btn" href="/index.html">cancelar</a>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
